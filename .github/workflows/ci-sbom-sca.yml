name: Security - SBOM & SCA

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - ".github/workflows/ci-sbom-sca.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom_sca:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P09

      - name: Generate SBOM (Syft CycloneDX)
        run: |
          docker run --rm -v "$PWD":/work -w /work \
            ghcr.io/anchore/syft:v1.38.0 \
            packages dir:. -o cyclonedx-json=EVIDENCE/P09/sbom.json

      - name: SCA Scan (Grype)
        run: |
          set -e
          docker run --rm -v "$PWD":/work -w /work \
            ghcr.io/anchore/grype:v0.104.1 \
            sbom:/work/EVIDENCE/P09/sbom.json -o json > EVIDENCE/P09/sca_report.json

      - name: Generate SCA summary markdown
        run: |
          python - << 'PY'
          import json
          import collections
          import os
          from pathlib import Path

          report_path = Path("EVIDENCE/P09/sca_report.json")
          data = json.loads(report_path.read_text(encoding="utf-8"))
          matches = data.get("matches", [])

          sev_counts = collections.Counter()
          for m in matches:
              vuln = m.get("vulnerability") or {}
              sev = vuln.get("severity") or "Unknown"
              sev_counts[sev] += 1

          lines = []
          total = sum(sev_counts.values())
          lines.append("# SCA summary\n")
          lines.append(f"Всего уязвимостей: {total}\n")
          lines.append("## Распределение по severity\n")
          for sev in ["Critical", "High", "Medium", "Low", "Negligible", "Unknown"]:
              if sev in sev_counts:
                  lines.append(f"- {sev}: {sev_counts[sev]}")

          important = [
              m for m in matches
              if (m.get("vulnerability") or {}).get("severity") in ("Critical", "High")
          ]
          if important:
              lines.append("\n## Ключевые уязвимости (Critical/High)\n")
              for m in important[:10]:
                  vuln = m.get("vulnerability") or {}
                  art = m.get("artifact") or {}
                  vid = vuln.get("id")
                  sev = vuln.get("severity")
                  pkg = art.get("name")
                  ver = art.get("version")
                  lines.append(f"- {pkg}:{ver} — {vid} ({sev})")

          sha = os.environ.get("GITHUB_SHA", "")
          run_url = os.environ.get("GITHUB_RUN_URL", "")
          lines.append("\n---\n")
          if sha:
              lines.append(f"Commit: `{sha}`")
          if run_url:
              lines.append(f"Workflow run: {run_url}")

          out_path = Path("EVIDENCE/P09/sca_summary.md")
          out_path.write_text("\n".join(lines) + "\n", encoding="utf-8")

          meta = {
              "commit": sha,
              "run_url": run_url,
              "workflow": os.environ.get("GITHUB_WORKFLOW", ""),
              "job": os.environ.get("GITHUB_JOB", ""),
          }
          meta_path = Path("EVIDENCE/P09/metadata.json")
          meta_path.write_text(json.dumps(meta, indent=2), encoding="utf-8")
          PY

      - name: Upload SBOM/SCA evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P09_EVIDENCE
          path: EVIDENCE/P09
