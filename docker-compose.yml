version: "3.9"

services:
  api:
    image: parking-slots-api:local
    build:
      context: .
      target: runtime
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:////data/parking.db}
    ports:
      - "8000:8000"
    volumes:
      - app-data:/data
    read_only: true
    tmpfs:
      - /tmp:size=16m
    cap_drop:
      - ALL
    security_opt:
      - "no-new-privileges=true"
      - "seccomp=./app/security/seccomp-parking-slots.json"
      - "apparmor=docker-default"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "scripts/healthcheck.py"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  app-data:
    driver: local
